<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/variables.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>pomouredev</title>
    </head>
<body>
    <header></header>
    <main>
        <section class="tabs">
            <button>Tasks</button>
        </section>
        <section>
            <div id="pomodoro_core">
                <div id="timer">
                    <div class="circle-container">
                        <svg class="progress-ring">
                            <circle class="progress-ring__circle"
                                    cx="150"
                                    cy="80"
                                    r="225"
                                    stroke-width="22"
                                    fill="transparent" />
                            <circle class="out-ring__circle"
                                    cx="150"
                                    cy="80"
                                    r="240"
                                    stroke-width="3"
                                    fill="transparent" />
                            <circle class="in-ring__circle"
                                    cx="150"
                                    cy="80"
                                    r="210"
                                    stroke-width="3"
                                    fill="transparent" />
                        </svg>
                    </div>
                    <div id="clock">
                        <span id="mins">12</span>
                        <span>:</span>
                        <span id="secs">12</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="tasks">
            <header>
                <h2>Tasks</h2>
                <div id="tasks-controls">
                  <button class="tasks-control" id="minimize">_</button>
                  <button class="tasks-control" id="maximize">+</button>
                  <button class="tasks-control" id="close">x</button>
                </div>
              </header>
              <form id="add-task">
                <label for="task-name">Task name:</label>
                <input type="text" id="task-name" placeholder="Study at mouredev.pro" maxlength="20">
                <input type="checkbox" id="task-finish">
                <label for="task-finish">Finished</label>
                <div class="form_buttons">
                  <button id="save-task">Guardar</button>
                  <button id="cancel-task">Cancelar</button>
                </div>
              </form>
              <ul id="task-list">
                <li class="task" draggable="true" >
                  <span class="task-text ">Tarea 1</span> 
                  <div class="task-buttons">
                    <button class="edit"><img src="./img/svg/edit.svg"></button>
                    <button class="finish"><img src="./img/svg/check.svg"></button>
                    <button class="delete"><img src="./img/svg/delete.svg"></button>
                  </div>
                </li>
                <li class="task task-finished" draggable="true" >
                  <span class="task-text ">Tarea 2</span> 
                  <div class="task-buttons">
                    <button class="edit"><img src="./img/svg/edit.svg"></button>
                    <button class="finish"><img src="./img/svg/check.svg"></button>
                    <button class="delete"><img src="./img/svg/delete.svg"></button>
                  </div>
                </li>
          
                <li id="new-task">Add Task <span>+</span></li>
              </ul>
              <div class="task-deleteConfirmation" >
                <p>Confirmar borrado de:</p>
                <p id="task-delete-name">Nombre tarea</p>
                <div class="form_buttons">
                    <button id="task-delete-confirm">Aceptar</button>
                    <button id="task-delete-cancel">Cancelar</button>
                </div>
            </div>
        </section>      
    </main>
    <footer></footer>
</body>
</html>
